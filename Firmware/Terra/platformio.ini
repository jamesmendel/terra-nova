; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:Terra]
platform = espressif32
board = esp32-s3-devkitc-1
board_name = "ESP32-S3 4MB FLASH 2MB PSRAM"
board_build.arduino.memory_type = qio_qspi
board_build.flash_mode = qio
board_build.psram_type = qio
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304
board_build.extra_flags = 
	-DBOARD_HAS_PSRAM
framework = arduino
board_build.variant = esp32s3_terra
board_build_arduino.partitions = esp32s3_terra
upload_protocol = esptool
monitor_speed = 115200
build_flags =
	; Custom board variant:
	-Ivariants/esp32_terra
	;#################################################################
	; TFT_eSPI library setting here (no need to edit library files):
	; https://github.com/Bodmer/TFT_eSPI/wiki/Installing-on-PlatformIO
	;#################################################################
	-D USER_SETUP_LOADED=1		
	; -include $PROJECT_LIBDEPS_DIR/$PIOENV/TFT_eSPI/User_Setups/Setup302_Waveshare_ESP32S3_GC9A01.h
	-D GC9A01_DRIVER				; TFT Driver IC type
	; pins defined in <pins_arduino.h>
	-D TFT_MISO=MISO				; TFT Data out
	-D TFT_MOSI=MOSI				; TFT Data in
	-D TFT_SCLK=SCK					; TFT Clock
	-D TFT_CS=SS  					; Chip select control pin
	-D TFT_DC=PIN_DISP_DC  			; Data Command control pin
	-D TFT_RST=PIN_DISPLAY_RST		; Reset pin (could connect to RST pin)
	-D TFT_BL=PIN_DISPLAY_PWM_BL	; Backlight pin
	-D TFT_BACKLIGHT_ON=HIGH		; Backlight polarity
	-D LOAD_GLCD   ; Font 1. Original Adafruit 8 pixel font needs ~1820 bytes in FLASH
	-D LOAD_FONT2  ; Font 2. Small 16 pixel high font, needs ~3534 bytes in FLASH, 96 characters
	-D LOAD_FONT4  ; Font 4. Medium 26 pixel high font, needs ~5848 bytes in FLASH, 96 characters
	-D LOAD_FONT6  ; Font 6. Large 48 pixel font, needs ~2666 bytes in FLASH, only characters 1234567890:-.apm
	-D LOAD_FONT7  ; Font 7. 7 segment 48 pixel font, needs ~2438 bytes in FLASH, only characters 1234567890:.
	-D LOAD_FONT8  ; Font 8. Large 75 pixel font needs ~3256 bytes in FLASH, only characters 1234567890:-.
	-D LOAD_GFXFF  ; FreeFonts. Include access to the 48 Adafruit_GFX free fonts FF1 to FF48 and custom fonts
	-D SMOOTH_FONT
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=240
	-D SPI_FREQUENCY=40000000
	-D SPI_READ_FREQUENCY=20000000
	-D SPI_TOUCH_FREQUENCY=2500000
	;#################################################################
	; END OF TFT_eSPI SETUP
	;#################################################################
extra_scripts = pre:customize_board.py
lib_deps = 
	mikalhart/TinyGPSPlus@^1.1.0
	bodmer/TFT_eSPI@^2.5.43
	adafruit/Adafruit DRV2605 Library@^1.2.4
	adafruit/Adafruit BNO055@^1.6.4
	adafruit/Adafruit Unified Sensor@^1.1.15
